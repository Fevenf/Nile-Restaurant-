<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <title>Nile Restaurant </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesfood.css}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
<div class=log-all>
    <header th:replace="/fragments/header.html::header" id="header"></header>
    <div class="login-container">
    <div class="page-title">Admin Login</div>


<!--        <h3 style="font-size: 20px;">Enter username and password:</h3>-->
        <br>

        <!-- /login?error=true -->
        <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
            <div th:if= "${#request.getParameter('error') == 'true'}"
                 style="color: red; margin: 10px 0px;">
                Login Failed!!!<br /> Reason :
                <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
            </div>
        </th:block>

        <form method="POST"
              th:action="@{/j_spring_security_check}">
            <div class="imgcontainer">
                <img th:src="@{/images/login.png}"alt="login" class="login">
            </div>
            <table>
                <tr>
                    <td>User Name: </td>
                    <td><input name="userName" /></td>
                </tr>
                <tr>
                    <td>Password:  </td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp; </td>
                    <td>
                        <input type="submit" value="Login" />
                        <input type="reset"  value="Reset" />
                    </td>
                </tr>
            </table>
        </form>

        <span class="error-message" th:utext="${error}"></span>
    </div>



<footer id="footer">
    <div class=footer_links>
        <div th:replace="/fragments/footer :: footer"/>
    </div>
</footer>
</div>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>

</html>
