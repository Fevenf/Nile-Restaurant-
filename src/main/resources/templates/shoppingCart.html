<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<head th:replace="/fragments/header :: header">
<!--<th:block th:include="/_menu"></th:block>-->

<div class="page-title">My Cart</div>

<th:block th:if="${cartForm == null || cartForm.cartLines == null || cartForm.cartLines.empty}">
    <h2 style="color: black; text-align: center">There is no items in Cart</h2>
    <div style="text-align: center;text-decoration: underline">
    <a th:href="@{/order}">Show Food List</a>
    </div>
</th:block>

<th:block th:if="${cartForm != null && cartForm.cartLines != null && !cartForm.cartLines.empty}">
    <form method="POST" th:object="${cartForm}" th:action="@{/shoppingCart}">

        <div class="product-preview-container"
             th:each="cartLineInfo, varStatus : ${cartForm.cartLines}">
            <ul>
                <li><img class="product-image"
                         th:src="@{|/foodImage?code=${cartLineInfo.foodInfo.code}|}" />
                </li>
                <li>Code: <span th:utext="${cartLineInfo.foodInfo.code}"></span>
                    <input type="hidden"
                           th:name="|cartLines[${varStatus.index}].foodInfo.code|"
                           th:value="${cartLineInfo.foodInfo.code}" />
                </li>
                <li>Name: <span th:utext="${cartLineInfo.foodInfo.name}"></span></li>
                <li>Price:
                    <span class="price"
                          th:utext="${#numbers.formatDecimal(cartLineInfo.foodInfo.price,3,2,'COMMA')}">
                        </span>
                </li>
                <li>Quantity:
                    <input
                            th:name="|cartLines[${varStatus.index}].quantity|"
                            th:value="${cartLineInfo.quantity}" />
                </li>
                <li>Subtotal:
                    <span class="subtotal"
                          th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'COMMA')}">
                        </span>
                </li>
                <li>
                    <a th:href="@{|/shoppingCartRemoveFood?code=${cartLineInfo.foodInfo.code}|}">
                        Delete
                    </a>
                </li>
            </ul>
        </div>

        <div style="clear: both"></div>
        <button>
<!--        <input class="button-update-sc" type="submit" value="Update Quantity" />-->
            <a th:href="@{/shoppingCart}">Update Quantity</a>
        </button>
<!--        <button>-->
<!--            <a th:href="@{|/buyFood?code=${fodInfo.code}|}">Order Now</a>-->
<!--        </button>-->
        <a class="navi-item"
           th:href="@{/shoppingCartCustomer}">Enter Customer Info</a>
        <a class="navi-item"
           th:href="@{/order}">Continue Buy</a>
    </form>
</th:block>

<footer>
    <div class=footer_links>
        <div th:replace="/fragments/footer :: footer"/>
    </div>
</footer>
</body>
</html>
