<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesfood.css}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div id="shopping-all">
    <div id="shopping-cont">
        <th:block th:include="/fragments/_menu"></th:block>
        <head th:replace="/fragments/header :: header">

<div id="cust-title">Enter Customer Information</div>

<form method="POST" th:object = "${customerForm}" th:action="@{/shoppingCartCustomer}">

    <table class="cust-info">
        <tr>
            <td>Name *</td>
            <td><input th:field="*{name}" /></td>
            <td>
                  <span class="error-message"
                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </td>
        </tr>
        <tr>
            <td>Email *</td>
            <td><input th:field="*{email}" /></td>
            <td>
                  <span class="error-message"
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
            </td>
        </tr>
        <tr>
            <td>Phone *</td>
            <td><input th:field="*{phone}" /></td>
            <td>
                  <span class="error-message"
                        th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
            </td>
        </tr>
        <tr>
            <td>Address *</td>
            <td><input th:field="*{address}" /></td>
            <td>
                  <span class="error-message"
                        th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;</td>
            <td><input type="submit" value="Submit" />
                <input type="reset" value="Reset" /></td>
        </tr>
    </table>

</form>
</div>
<footer id="footer">
    <div class=footer_links>
        <div th:replace="/fragments/footer :: footer"/>
    </div>
</footer>
    </div>
</body>
</html>
